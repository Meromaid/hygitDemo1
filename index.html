<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>实现跑马灯效果</title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<body>
		<!--描述： 创建控制的区域        -->
		<div id="app">
			<div >
				<h3>{{ message }}</h3>
			</div>
			<input type="button" value=" 浪起来" v-on:click="lang"/>
			<input type="button" value=" 低调" v-on:click="stop"/>
			
		</div>
		
		<!--描述： 创建一个Vue对象        -->
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					message: "哈哈, 你是人家四月天~~",
					intervalId: null
				},
				methods: {
					
					lang: function(){
						if (this.intervalId != null) {
							return;
						}
						
					var thisObj = this;
						this.intervalId = setInterval(()=>{
							var start = thisObj.message.substring(0,1);
							var end = thisObj.message.substring(1);
							thisObj.message = end + start;
						},100)
					},
					
					stop: function(){
						clearInterval(this.intervalId);
						this.intervalId = null;
					}
				}
			
			})
		</script>
	</body>
</html>
